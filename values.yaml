# Default values for sensu-classic.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 177865682799.dkr.ecr.eu-central-1.amazonaws.com/sensu
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 4567

api:
  annotations: {}
  labels: {}
  resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  logLevel: warn
server:
  annotations: {}
  labels: {}
  resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  logLevel: warn
redis:
  enabled: true
  usePassword: false
  redisPort: 6379
  master:
    persistence:
      enabled: false
  cluster:
    enabled: false
    slaveCount: 0

externalRedis:
  host: redis
  port: 6379
  db: 0  

argos:
  api_key: xxx
  debug: "false"
  live: "false"
  simulate: "true"
  op_tool_kit: "true"
  url: https://argos-eye-ext01.ws.arvato-systems.de/api/setEventData/CommonData

sns:
  region: eu-central-1
  topic_arn: zzz

snssqs:
  region: eu-central-1
  consuming_sqs_queue_url: xxx
  publishing_sns_topic_arn: yyy
  max_number_of_messages: 10
  wait_time_seconds: 5

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths: []
  hosts:
    - chart-example.local
  tls: []
